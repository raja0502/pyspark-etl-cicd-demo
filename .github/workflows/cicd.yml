name: PySpark ETL CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run PySpark ETL
      run: python src/etl.py
      
    - name: Run tests
      run: pytest tests/test_etl.py -v
      
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Show deployment success
      run: echo "âœ… ETL pipeline deployed to production! Check data/processed/"
